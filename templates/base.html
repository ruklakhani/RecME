        <title>recme</title>
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="../static/css/Footer-Basic.css">
        <link rel="stylesheet" href="../static/css/Navigation-with-Button.css">
        <link rel="stylesheet" href="../static/css/styles.css">

        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background-color: rgb(43,213,40);">
            <div class="container">
                <a class="navbar-brand" href="/" style="background-color: #ffffff;padding: 15px;">RecMe!</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navcol-1">

                        <li class="nav-item" role="presentation">

                        </li>
                    </ul>
                    <span class="navbar-text actions" style="background-color: #fff857;padding: 15px;"> 
                        <a class="login" href="/login">Log In</a>
                        <a class="btn btn-light action-button" role="button" href="#">Sign Up</a>

                    </span>
                </div>

        <img src="../static/img/music.png" style="width: 100%;">
